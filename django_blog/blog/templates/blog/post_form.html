{% extends "blog/base.html" %}
{% block title %}{% if object %}Edit Post{% else %}New Post{% endif %}{% endblock %}
{% block content %}
  <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- form's tags field is included as it's declared in PostForm -->
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'post-list' %}">Back</a></p>
{% endblock %}
