{% extends "blog/base.html" %}
{% block content %}
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <p><small>By {{ object.author }} on {{ object.date_posted }}</small></p>

  {% if user == object.author %}
    <a href="{% url 'post-update' object.pk %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'post-delete' object.pk %}" class="btn btn-danger">Delete</a>
  {% endif %}
  <a href="{% url 'post-list' %}" class="btn btn-light">Back to Posts</a>
{% endblock %}
